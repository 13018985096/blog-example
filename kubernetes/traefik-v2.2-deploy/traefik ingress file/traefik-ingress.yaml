apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: traefik-dashboard
  namespace: kube-system
  annotations:
    kubernetes.io/ingress.class: traefik            
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: traefik.rdc.i139.cn                                     
    http:
      paths:
      - path: /              
        backend:
          serviceName:  traefik
          servicePort: 8080